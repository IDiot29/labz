# Example Ansible inventory for the K3s lab
# Copy to ansible/inventory.ini and fill in real IPs or hostnames

[k3s_masters]
k3s-master-01 ansible_host=10.0.0.11 ansible_user=root
k3s-master-02 ansible_host=10.0.0.12 ansible_user=root
k3s-master-03 ansible_host=10.0.0.13 ansible_user=root

[k3s_workers]
k3s-worker-01 ansible_host=10.0.0.21 ansible_user=root
k3s-worker-02 ansible_host=10.0.0.22 ansible_user=root
k3s-worker-03 ansible_host=10.0.0.23 ansible_user=root

[k3s_all:children]
k3s_masters
k3s_workers

[vpn]
vpn_server ansible_host=203.0.113.10 ansible_user=root
